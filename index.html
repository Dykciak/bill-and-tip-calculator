<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bill & Tip Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/main_min.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<h1>Bill & Tip Calculator</h1>
				<p>Split the bill with your friends and calculate the tip easily!</p>
			</div>
			<div class="bottom">
				<label for="price">Amount to be paid: </label>
				<input type="number" id="price" />
				<label for="people">Number of people: </label>
				<input type="number" id="people" />
				<label for="people">Tip: </label>
				<select id="tip">
                    <option value="0">0%</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>

                <button class="calculate">Calculate</button>
                <p class="error"></p>
                <p class="cost-info">You must submit after: <span class="cost">$</span></p>
			</div>
		</div>
		<script src="./dist/js/main_min.js"></script>
	</body>
</html>
